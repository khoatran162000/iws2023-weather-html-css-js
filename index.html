<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial 5 IWS Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Weather">
      <input
        type="search"
        list="suggestions"
        class="weather__search"
        placeholder="Enter City Name..."
      />
      <datalist id="suggestions">
        <option value="Hanoi"></option>
        <option value="New York"></option>
        <option value="London"></option>
        >
      </datalist>

      <div class="weather__today">
        <div class="weather__details">
          <h2 class="weather__city">City</h2>
          <h6 class="weather__day">Day</h6>
          <h5 class="weather__calendar">16/11/2022</h5>
          <div class="weather__current">
            <p class="weather__indicator weather__indicator--humidity">
              <span class="humiditiy-value">50</span> %
            </p>
            <p class="weather__indicator weather__indicator--wind">
              <span class="wind-value">West, 5</span> m/s
            </p>
            <p class="weather__indicator weather__indicator--pressure">
              <span class="pressure-value">1050</span> hPa
            </p>
          </div>
        </div>
        <img
          src="images/clear-sky.png"
          alt="clear-sky"
          class="weather__image"
        />
        <div class="weather__temperature">
          <span class="temperature-value">25</span>&deg;C
        </div>
      </div>

      <div class="weather__forecast">
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">25</span>&deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">25</span>&deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">25</span>&deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">25</span>&deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">25</span>&deg;C
          </p>
        </article>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
